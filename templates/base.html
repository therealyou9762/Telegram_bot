<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Telegram Bot Dashboard{% endblock %}</title>
    <style>
        nav {
            margin-bottom: 20px;
        }
        .tg-link { margin-left: 10px; }
    </style>
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}">Главная</a>
    {% if user_id %}
        <a href="{{ url_for('stats', user_id=user_id) }}">Статистика</a>
        <a href="{{ url_for('settings', user_id=user_id) }}">Настройки</a>
    {% endif %}
    <a href="https://t.me/YourBotName" target="_blank" class="tg-link">Открыть Telegram-бота</a>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
